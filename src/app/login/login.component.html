        <div class="input-group position-relative mb-3">
          <input 
            [type]="isPasswordVisible ? 'text' : 'password'" 
            class="form-control" 
            id="passwordInput"   placeholder="{{ 'login.passwordPlaceholder' | translate }}"
            [(ngModel)]="loginData.password"
          />
          <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>

        <button class="btn fs-5 w-100" (click)="onLogin()">{{ 'login.loginButton' | translate }} </button>
      </div>

      <div class="col-md-5 login-background d-none d-md-block">
        <img src="assets/images/cashier2.png" alt="">
      </div>
